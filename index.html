<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disipio Francisca - Fashion Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js" defer></script>    
    <script src="main.js" defer></script>
</head>

<body>
    <header class="hero">
        <div class="container">
            <h1 class="main__title">Francisca Disipio</h1>
            <p>- Fashion Designer -</p>
        </div>
    </header>
    <main>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/furia1.jpg" alt="Furia project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Furia</h2>
                    <span class="project__number position center gs_reveal gs_reveal_fromRight">#01</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/container4.jpg" alt="Container Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Container</h2>
                    <span class="project__number position right gs_reveal gs_reveal_fromRight">#02</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/3dimension1.jpg" alt="3DDimension Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">3Dimension</h2>
                    <span class="project__number position left gs_reveal gs_reveal_fromRight">#03</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/jewelry1.jpg" alt="Jewelry Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Jewelry</h2>
                    <span class="project__number position center gs_reveal gs_reveal_fromRight">#04</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/fangio1.jpg" alt="Fangio Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Fangio</h2>
                    <span class="project__number position right gs_reveal gs_reveal_fromRight">#05</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/matrix5.jpg" alt="Matrix Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Matrix</h2>
                    <span class="project__number position left gs_reveal gs_reveal_fromRight">#06</span>
                </div>
            </div>
        </section>
        <section class="project">
            <div class="container">
                <div class="image-container">
                    <img src="./assets/pictures/museum3.jpg" alt="Museum Project">
                    <h2 class="project__title position center gs_reveal gs_reveal_fromLeft">Museum</h2>
                    <span class="project__number position center gs_reveal gs_reveal_fromRight">#07</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
